dist: trusty
sudo: required
language: rust
cache: cargo
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - nightly

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
  - rustup component add rustfmt-preview
  - cargo install cargo-travis || echo "Skipping cargo-travis installation as it is already cached"
  - export PATH=$HOME/.cargo/bin:$PATH

script:
  - cargo fmt --all -- --check
  - cargo build
  - cargo test
  - cargo doc --no-deps
  - pushd parquet_derive_test
  - cargo fmt --all -- --check
  - cargo test
  - cargo doc --no-deps
  - popd
  - pushd parquet_derive
  - cargo fmt --all -- --check
  - cargo test
  - cargo doc --no-deps
  - popd

after_success:
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then
        cargo bench;
    fi
  - cargo coveralls --verbose --exclude-pattern '/parquet-rs/src/bin'
  - '[ "$TRAVIS_PULL_REQUEST" = false ] &&
    { [ "$TRAVIS_TAG" != "" ] || [ "$TRAVIS_BRANCH" = "master" ]; } &&
    ./ci/deploy-docs.sh'
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - RUST_BACKTRACE=1
